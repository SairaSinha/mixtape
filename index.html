<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bear mixtape ♡</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: linear-gradient(135deg, #ffd6e8, #ffeccf);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  width: 900px;
  height: 550px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  overflow: hidden;
}

  
.sidebar {
  width: 250px;
  background: #fff0f6;
  padding: 25px;
  overflow-y: auto;
}

.sidebar h2 {
  margin-top: 0;
  margin-bottom: 20px;
}

.track {
  padding: 10px;
  margin-bottom: 8px;
  background: white;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

.track:hover {
  background: #ffd6e8;
}


.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.album-image {
  width: 300px;
  border-radius: 20px;
  margin-bottom: 25px;
}

audio {
  width: 60%;
}
</style>
</head>

<body>

<div class="container">

  <div class="sidebar">
    <h2>our mixtape ♡</h2>

    <div class="track" onclick="playSong('song1.mp3')">01 — track one</div>
    <div class="track" onclick="playSong('song2.mp3')">02 — track two</div>
    <div class="track" onclick="playSong('song3.mp3')">03 — track three</div>
    <div class="track" onclick="playSong('song4.mp3')">04 — track four</div>
    <div class="track" onclick="playSong('song5.mp3')">05 — track five</div>
    <div class="track" onclick="playSong('song6.mp3')">06 — track six</div>
    <div class="track" onclick="playSong('song7.mp3')">07 — track seven</div>
    <div class="track" onclick="playSong('song8.mp3')">08 — track eight</div>
    <div class="track" onclick="playSong('song9.mp3')">09 — track nine</div>
    <div class="track" onclick="playSong('song10.mp3')">10 — track ten</div>
  </div>

  <div class="main">
    <!-- Replace with your album image -->
    <img src="mixtape.jpg" class="album-image">
    <audio id="player" controls></audio>
  </div>

</div>

<script>
function playSong(file) {
  const player = document.getElementById("player");
  player.src = file;
  player.play();
}
</script>

</body>
</html>
